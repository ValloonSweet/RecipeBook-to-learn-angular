<div class="row">
    <div class="col-md-5">
        <app-recipe-list
            (recipeWasSelected)="onSelectedRecipe($event)"
        ></app-recipe-list>
    </div>    
    <div class="col-md-7">
        <app-recipe-detail
            [selectedRecipe]="recipe"
            *ngIf="recipe; else infoText"
        ></app-recipe-detail>
        <ng-template #infoText>
            <p>Please select a Recipe!</p>
        </ng-template>
    </div>
</div>
