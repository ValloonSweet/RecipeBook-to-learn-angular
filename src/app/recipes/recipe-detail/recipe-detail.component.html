<div class="row">
    <div class="col-xs-12">
        <img [src]="selectedRecipe.imagePath" alt="{{ selectedRecipe.name }}" class="img-responsive" width="200" height="200">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ selectedRecipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="true">
              Manage Recipe
            </button>
            <ul class="dropdown-menu">
              <li>
                <a
                    class="dropdown-item"
                    (click)="onAddToShoppingList()"
                    style="cursor: pointer;"
                >To Shopping List</a></li>
              <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
              <li><a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a></li>
            </ul>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ selectedRecipe.description }}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li
                class="list-group-item"
                *ngFor="let ingredient of selectedRecipe.ingredients"
            >
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
